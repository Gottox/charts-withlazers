image:
  repository: withlazers/helmfile
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

securityContext:
  capabilities:
    drop:
    - ALL

git:
  annotations: {}
  branch: ""
  repository: ~
  directory: ./helmfile
  authentication:
    secretRef: ~
    key: ~
    username: ~
    password: ~
    annotations: {}

cronjob:
  schedule: "*/5 * * * *"
